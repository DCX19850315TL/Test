<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>test</title>
    <script src="https://cdn.bootcss.com/vue/2.5.20/vue.min.js"></script>
    <style>
      .bg{
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      Hello wold!!
      {{msg}}

        el: '.bg',
        data: {
          msg: 'hello Vue!!'
        }
      })
    </script>
  </body>
</html>
