<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>条件渲染</title>
  <script src="https://cdn.bootcss.com/vue/2.5.20/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <div v-if="count > 0">
      count大于0,count的值是: {{count}}
    </div>
    <div v-else-if="count < 0 && count > -5">
      count的值是: {{count}}
    </div>
    <div v-else>
      count的值是: {{count}}
    </div>
    <div v-show="count == -1">show:{{count}}</div>
    {{msg}}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        msg: 'hello Vue!!',
        count: 0
      }
    })
  </script>
</body>
</html>
